<!DOCTYPE html>
<head>
	<title>Tu peso</title>
</head>
<body>
	<h1>Tu peso en otros planetas</h1>
	<p>En la tierra pesas distinto que en Marte o Jupiter</p>
	<script>
	var usuario = prompt("Cual es tu peso?");
	var planeta = prompt("Elige el planeta\n1 es marte, 2 es jupiter");
	var peso = parseFloat(usuario);
	var g_tierra = 9.8;
	var g_marte = 3.7;
	var g_jupiter = 24.8;
	var peso_final = 0;
	var nombre_planeta;

	if (planeta == 1)
	{
		peso_final = (peso * g_marte) / g_tierra;
		nombre_planeta = "marte";
	}
	else if(planeta == 2)
	{
		peso_final = (peso * g_jupiter) / g_tierra;
		nombre_planeta = "jupiter";
	}
	else
	{
		peso_final = 1000000;
		nombre_planeta = "kripton";
	}

	peso_final = peso_final.toFixed(2);
	document.write("Tu peso en " + nombre_planeta + " es <strong>" + peso_final + " kilos</strong>");
	</script>
</body>
</html>
